<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvSearch</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @media (max-width: 950px){
            .sp3{
                display: none
            } 
        }
    </style>
</head>
<body>
   <div class="adv-h" align="right">
       <div style="padding: 20px;
                   margin-right: 20px;">
           <a href="index.html"><img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg"></a>

       </div>
   </div>
   <div>
       <p style=
       "color: #d93025;
        font-size: 20px;
        font-family: arial, sans-serif;
        padding-left: 30px;">
           Розширений пошук
       </p>
   </div>
   <div style="border-bottom: 1px solid #ebebeb;"></div>
    <div style="max-width: 1140px;
                min-width: 200px;
                width: 96%;
                margin: 40px 2% 0 45px;">
        <form  action="https://google.com/search">
            <div class="adv_up">
                <div  class= "adv_p">
                    <span style="font-size: 20px;">Знайти сторінки, що містять...</span>        
                </div>
                <div class= "adv_f"></div>
                <div class= "adv_p sp3">
                    <span style="font-size: 20px;">Як це зробити в полі пошуку</span>       
                </div>
            </div>
            <div class="adv_up">
                <div class= "adv_p">
                    <span>усі ці слова</span>       
                </div>
                <div class= "adv_f">
                    <input class = "adv_fm" name="as_q" type="text">
                </div>
                <div class= "adv_p sp3">
                    <span class="spa">Введіть важливі слова</span>       
                </div>
            </div>
            <div class="adv_up">
                <div class= "adv_p">
                    <span >точне слово або фразу</span>        
                </div>
                
                <div class= "adv_f">
                    <input class = "adv_fm" name="as_epq" type="text">
                </div>
                <div class= "adv_p sp3">
                    <span class="spa">Візьміть точні слова в лапки</span>       
                </div>
            </div>
            <div class="adv_up">
                <div class= "adv_p">
                    <span >будь-яке з цих слів</span>        
                </div>
                <div class= "adv_f">
                    <input class = "adv_fm" name="as_oq" type="text">
                </div>
                <div class= "adv_p sp3">
                    <span class="spa">Введіть "OR" між усіма потрібними словами</span>       
                </div>
               
            </div>
            <div class="adv_up">
                <div class= "adv_p">
                    <span>жодне з цих слів</span>        
                </div>
                <div class= "adv_f">
                    <input class = "adv_fm" name="as_eq" type="text">
                </div>
                <div class= "adv_p sp3">
                    <span class="spa">Поставте знак мінус перед небажаними словами</span>       
                </div>
            </div>
            <div class="adv_up">
                <div class= "adv_p"></div>
                <div class= "adv_f" style="margin: 0;">
                    <input class = "adv_btn" value="Розширений пошук" type="submit">
                </div>
                <div class= "adv_p sp3"></div>
            </div>

        </form>
    

   </div>
</body>
</html>
